    <script type="text/javascript">

      function chosify(){
        $(".chzn-select").chosen({
          no_results_text: "Oops, nothing found!",
          allow_single_deselect: false
        });        
      }

      function addClickHandler(event){
        event.preventDefault();
        var template = $(".service-template")
        var clone = template.clone();
        clone.find("select.chzn-select-template").addClass("chzn-select").removeClass("chzn-select-template");
        clone.find("button.btn-add").on("click", addClickHandler);
        clone.find("button.btn-remove").on("click", removeClickHandler);

        clone.removeClass("service-template hidden");
        clone.appendTo(template.parent());

        chosify();
      }

      function removeClickHandler(event){
        event.preventDefault();
        $(this).parent().remove();
      }

      $(function(){

        chosify();

        $(".btn-add").on("click", addClickHandler);
        $(".btn-remove").on("click", removeClickHandler);

      });
    </script>
