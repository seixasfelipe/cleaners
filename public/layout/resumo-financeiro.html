      <h1>Resumo Financeiro</h1>

      <hr>

      <h3>Ano 2013</h3>
      <div id="chart_div_financeiro_2013"></div>

      <h3>Ano 2012</h3>
      <div id="chart_div_financeiro_2012"></div>

     <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChartFinanceiro2013);
      google.setOnLoadCallback(drawChartFinanceiro2012);

      function drawChartFinanceiro2013() {

        var data = google.visualization.arrayToDataTable([
            ['Mês',   'Faturamento', 'Despesas'],
            ['jan/2013',    3000,      3400      ],
            ['fev/2013',    8700,       3400     ],
            ['mar/2013',    0,      0     ],
            ['abr/2013',    0,      0     ],
            ['mai/2013',    0,      0      ],
            ['jun/2013',    0,      0      ],
            ['jul/2013',    0,     0      ],
            ['ago/2013',    0,     0      ],
            ['set/2013',    0,     0      ],
            ['out/2013',    0,     0      ],
            ['nov/2013',    0,      0      ],
            ['dez/2013',    0,      0      ],
          ]);

        var options = {
          title:'Financeiro 2013',
          width:800,
          height:400,
          isStacked:false,
          vAxis: {title: "Total (R$)"},
          hAxis: {title: "Meses"},
          is3D:true
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div_financeiro_2013'));

        chart.draw(data, options);

      }

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChartFinanceiro2012() {

        var data = google.visualization.arrayToDataTable([
            ['Mês',   'Faturamento', 'Despesas'],
            ['jan/2012',    1500,      1400      ],
            ['fev/2012',    500,       1400     ],
            ['mar/2012',    5000,      1400     ],
            ['abr/2012',    6000,      1400     ],
            ['mai/2012',    3470,      1400      ],
            ['jun/2012',    8765,      1400      ],
            ['jul/2012',    15000,     3000      ],
            ['ago/2012',    14200,     3000      ],
            ['set/2012',    12000,     4000      ],
            ['out/2012',    15300,     5500      ],
            ['nov/2012',    7500,      5500      ],
            ['dez/2012',    3000,      3400      ],
          ]);

        var options = {
          title:'Financeiro 2012',
          width:800,
          height:400,
          isStacked:false,
          vAxis: {title: "Total (R$)"},
          hAxis: {title: "Meses"},
          is3D:true
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div_financeiro_2012'));

        chart.draw(data, options);

      }
    </script>
