    <div class="container">

      <h1>Novo Serviço</h1>

      <form class="form-horizontal">
        <fieldset>
          <legend>Preencha as informações</legend>
          <div class="control-group">
            <label class="control-label">Placa</label>
            <div class="controls">
              <input type="text" placeholder="Placa">
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label">Serviços</label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox">Lavagem Básica
              </label>
              <label class="checkbox">
                <input type="checkbox">Resina
              </label>
              <label class="checkbox">
                <input type="checkbox">Cêra
              </label>
              <label class="checkbox">
                <input type="checkbox">Lavagem Motor
              </label>
              <label class="checkbox">
                <input type="checkbox">Lavagem Chassi
              </label>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Data de Entrada</label>
            <div class="controls">
              <input type="text" placeholder="20/01/2013 as 13:42h" id="dataEntrada">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Outras informações</label>
            <div class="controls">
              <textarea rows="3" placeholder="Outras informações"></textarea>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Total</label>
            <div class="controls">
              <span class="add-on">R$</span>
              <input type="text" placeholder="70" value="70" class="input-mini">
              <span class="add-on">,00</span>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Gravar</button>
            <button type="button" class="btn">Cancelar</button>
          </div>
        </fieldset>
      </form>

      <hr>

      <footer>
        <p>&copy; Cleaners 2013</p>
      </footer>

    <script type="text/javascript">

      $('#dataEntrada').datepicker({ dateFormat: "dd/mm/yy" });
